name: Generate and Publish Reports

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      TIMESTAMP: $(date +'%Y%m%d')
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - uses: actions/cache@v2
        with:
          path: |
            .request_data
          key: request-data-${{ hashFiles('request_cache.py') }}

      - run: |
          pip install -r requirements.txt

      - run: |
          python github_pr_analyzer.py --token ${{ secrets.REPORTS_GITHUB_TOKEN }} --github-owner opensearch-project --github-repo OpenSearch
      
      - run: |
          mkdir -p reports/$TIMESTAMP
          mv .output/*.csv reports/$TIMESTAMP/
      
      - run: |
          python scripts/update_readme.py $TIMESTAMP

      - name: Commit and push updates
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md reports/
          git status
